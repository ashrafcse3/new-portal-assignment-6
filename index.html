<!doctype html>
<html data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desher-Dosher Khobor</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl space-x-1">
                        <span class="bg-purple-600 text-white rounded p-1">দেশের - দশের</span>
                        <span class="text-purple-600">খবর</span>
                    </a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li class="text-purple-600 font-bold underline decoration-2 underline-offset-4"><a>News</a></li>
                        <li><a>Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="divider"></div>
    </header>
    <main>
        <!-- different categories menu start -->
        <ul id="category-ul-container"
            class="grid grid-cols-1 lg:grid-cols-8 menu menu-horizontal rounded-box p-2 space-x-4 text-gray-500">
            <!-- all list will be injected from js file -->
        </ul>
        <!-- different categories menu end -->

        <!-- Item found in a category start -->
        <div class="alert bg-white my-9">
            <div>
                <span id="category-items-found">No category is selected yet.</span>
            </div>
        </div>
        <!-- Item found in a category end -->

        <!-- Show a loading spinner after clicking on any category -->
        <div id="category-loading-spinner" class="hidden h-96 flex justify-center items-center">
            <button class="btn btn-square loading"></button>
        </div>

        <!-- all of the different cards -->
        <section id="news-card-container">
            <!-- inject all card from js file -->
        </section>
        <!-- modal to show the post details -->
        <!-- The button to open modal -->
        <section>

            <!-- Put this part before tag -->
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-11/12 max-w-5xl">
                    <h3 id="details-title" class="font-bold text-lg"></h3>
                    <p id="details-body" class="py-4"></p>
                    <div class="modal-action">
                        <label for="my-modal-5" class="btn">Close</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/67b6c3a19d.js" crossorigin="anonymous"></script>
    <script src="js/newsCategories.js"></script>
    <script src="js/newsPostsByCat.js"></script>
</body>

</html>
